# To-do-list
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div id="todo-app">
        <input type="text" id="new-task" placeholder="Add a new task">
        <button id="add-btn">Add</button>
        <ul id="tasks"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
